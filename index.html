<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Library App</h1>
    <div class="container">
        <div id="book-form">
            <h2>Add a book</h2>
            <form id="book-elements">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>

                <div class="radio-buttons">
                    <label for="read">Read:</label>
                    <input type="radio" id="read" name="status" value="read" required>
                    
                    <label for="currently-reading">Currently Reading:</label>
                    <input type="radio" id="currently-reading" name="status" value="currently-reading" required>
                 
                    <label for="not-read">Not Read:</label>
                    <input type="radio" id="not-read" name="status" value="not-read" required>  
                </div>
            <button type="submit">Add Book</button>
            </form>
        </div>
    
        <div id="bookshelf">
            <h2>Bookshelf</h2>
            <ul id="bookshelf-ul"></ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
